<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<style type='text/css'>

			body, html {
				margin: 0;
				height: 100%;
				overflow: hidden;
				text-align: left;
				background: #000;
			}

			#bg {
				position: absolute;
				display: block;
				top: 0;
				z-index: -1;
				width: auto;
				height: 100%;
			}

			#pp {
				color: #aaa;
				font: 12px Consolas;
				white-space: break-spaces;
				padding: 8px;
				margin: 8px;
				min-width: 400px;
				border: 1px solid  #333;
				cursor: default;
				user-select: none;
				background: url('blank_console.png');
			}

		</style>
		<script type="text/javascript">

			var cm = "";
			var i = 0;

			function set_cons(msg) {
				cm = msg;
				write_cons();
			};

			function set_cons_now(msg) {
				i = msg.length
				document.getElementById("pp").innerHTML = msg.replace(/ /g, "&nbsp;");
			};

			function write_cons() {
				if (i < cm.length) {
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					document.getElementById("pp").innerHTML += cm.charAt(i);
					i++;
					setTimeout(write_cons, 1);
				} else {
					document.getElementById("pp").innerHTML = cm.replace(/ /g, "&nbsp;");
				};
			};

			function cls() {
				i = 0;
				document.getElementById("pp").innerHTML = "";
			};

			function set_lobby_image(link) {
				document.getElementById("bg").src = link;
			};

			window.onload = function() {
				setTimeout(movebg, 75);
				NotifyByondOnload();
			};

			var mp = 0;
			function movebg() {
				document.getElementById("pp").style.cssText = "background-position: " + mp + "px";
				mp++
				if(mp == 32) mp = 0;
				setTimeout(movebg, 75);
			};

			function NotifyByondOnload() {
				window.location.href = "byond://winset?command=Lobby-Ready";
			};

			document.onselectstart = function() {
				window.getSelection().removeAllRanges();
			};

		</script>
	</head>

	<body>
		<div id=pp>
			----------------------------------------------------------</br>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Загрузка, потерпите...</br>
			----------------------------------------------------------</br>
		</div>
		<img id=bg src='ts.png'>
	</body>

</html>
